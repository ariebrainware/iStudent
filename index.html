<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>UAS</title>
</head>

<body class="animate__animated animate__fadeIn font-config">
    <div id="particles-js">
        <h1 class="header">iStudent</h1>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <button type="button" id="btn-add" class="btn btn-primary" data-toggle="modal"
                            data-target="#modal-add">
                            Tambah
                        </button>
                    </tr>
                    <tr>
                        <th scope="col">NIM</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Prodi</th>
                        <th scope="col">Semester</th>
                        <th scope="col">Quiz</th>
                        <th scope="col">Tugas</th>
                        <th scope="col">UTS</th>
                        <th scope="col">UAS</th>
                        <th scope="col">Predikat</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="student-data">

                </tbody>
            </table>
        </div>
        <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <form id="form-student-data">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Input Nilai Mahasiswa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Nama Mahasiswa</label>
                                <input type="text" required class="form-control" name="name" id="name"
                                    placeholder="Nama Mahasiswa">
                            </div>
                            <div class="form-group">
                                <label for="NIM">NIM</label>
                                <input type="text" required name="NIM" id="nim" class="form-control"
                                    placeholder="NIM Mahasiswa">
                            </div>
                            <div class="form-group">
                                <label for="prodi">Program Studi</label>
                                <select name="prodi" required id="prodi" class="form-control">
                                    <option value=""></option>
                                    <option value="Teknik Komputer">Teknik Komputer</option>
                                    <option value="Sistem Informasi">Sistem Informasi</option>
                                    <option value="Design Komunikasi Visual">Design Komunikasi Visual</option>
                                    <option value="Teknik Industri">Teknik Industri</option>
                                    <option value="Matematika">Matematika</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <input type="number" required name="semester" id="semester" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="quiz_score">Nilai Quiz</label>
                                <input type="number" required name="quiz_score" id="quiz_score" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tugas_score">Nilai Tugas</label>
                                <input type="number" required name="tugas_score" id="tugas_score" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="uts_score">Nilai UTS</label>
                                <input type="number" required name="uts_score" id="uts_score" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="uas_score">Nilai UAS</label>
                                <input type="number" required name="uas_score" id="uas_score" class="form-control">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn-close" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                            <button type="submit" id="btn-simpan" class="btn btn-primary" value="Simpan">Simpan</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="plugins/particlesjs/particles.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
